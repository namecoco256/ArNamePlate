<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <title>beta12</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを表示 -->
<a-scene embedded arjs="debugUIEnabled:true;" vr-mode-ui="enabled: false">
  <!-- オノの読み込み -->
  <a-assets>
    <a-asset-item id="Axe" src="GAxe.glb"></a-asset-item>
  </a-assets>


  <!-- ③ 作成したマーカーでのソース -->
  <a-marker preset="custom" type='pattern' url='pattern-namecircle.patt'>
    <a-entity gltf-model="#Axe">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
    </a-entity>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
