<!DOCTYPE html>
  <head>
    <!-- ① スクリプトの読み込み -->
    <title>beta99</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    
  <script>
  AFRAME.registerComponent('change-url',{
    schema : {},
    init : function(){
      this.el.addEventListener('click',function(e){
        if(e.target.className == "GAxe"){
          window.open('https://www.speedrun.com/accf#Golden_Axe', '_blank');
        }
        if(e.target.className == "SAxe"){
          window.open('https://www.speedrun.com/accf#All_Silver_Tools', '_blank');
        }
        if(e.target.className == "RAxe"){
          window.open('https://www.twitch.tv/snafful/clip/HonestArborealPlumSquadGoals-m1bpgr-HlYJF6D9E', '_blank');
        }
      })
    }
  })
  </script>
    
  <!-- シーンの追加とデバックUIを表示 -->
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <!-- アセットの読み込み -->
    <a-assets>
      <a-asset-item id="GAxe" src="GAxe.glb"></a-asset-item>
      <a-asset-item id="SAxe" src="SAxe.glb"></a-asset-item>
      <a-asset-item id="RAxe" src="RAxe.glb"></a-asset-item>
      
      <a-asset-item id="SRcom" src="rogo/src.glb"></a-asset-item>
      <a-asset-item id="soundCloud" src="rogo/soundcloud-rogo.glb"></a-asset-item>
      <a-asset-item id="twitch" src="rogo/twitch-rogo.glb"></a-asset-item>
      <a-asset-item id="twitter" src="rogo/twitter-rogo.glb"></a-asset-item>
      <a-asset-item id="meishi" src="rogo/meishi.glb"></a-asset-item>
    </a-assets>


    <!-- ③ 作成したマーカーでのソース -->
    <a-marker preset="custom" type='pattern' url='pattern-namecircle.patt'>
      <a-entity class="GAxe" gltf-model="#GAxe" visible="true" rotation="0 -360 0" position="0 0 -1" link="href: https://www.speedrun.com/accf#Golden_Axe">
        <a-animation attribute="rotation" to="0 360 0" direction="alternate" dur="10000" repeat="infinity"></a-animation>
      </a-entity>
      <a-entity class="SAxe" gltf-model="#SAxe" visible="true" rotation="0 -360 0" position="1 0 -1" link="href: https://www.speedrun.com/accf#All_Silver_Tools;">
        <a-animation attribute="rotation" to="0 360 0" direction="alternate" dur="10000" repeat="infinity"></a-animation>
      </a-entity>
      <a-entity class="RAxe" gltf-model="#RAxe" visible="true" rotation="0 -360 0" position="-1 0 -1" link="href: https://www.twitch.tv/snafful/clip/HonestArborealPlumSquadGoals-m1bpgr-HlYJF6D9E;">
        <a-animation attribute="rotation" to="0 360 0" direction="alternate" dur="10000" repeat="infinity"></a-animation>
      </a-entity>
      <a-entity gltf-model="#SRcom" visible="true" scale="0.5 0.5 0.5" position="0 0 1" link="href: https://www.speedrun.com/user/namecoco_gomatoro;"></a-entity>
      <a-entity gltf-model="#soundCloud" visible="true" scale="0.5 0.5 0.5" rotation="90 0 0" position="1.5 2 0" link="href: https://soundcloud.com/namecoco256;"></a-entity>
      
      
      <a-text value=""></a-text>
    </a-marker>
    
    <a-entity camera raycaster= "objects: .GAxe" cursor="fuse: false; rayOrigin: mouse;">
      <a-cursor cursor="fuse: true; fuseTimeout: 1500"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: black; shader: flat"></a-cursor>
    </a-entity>
<!--     <a-entity camera raycaster= "objects: .SAxe" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    <a-entity camera raycaster= "objects: .RAxe" cursor="fuse: false; rayOrigin: mouse;"></a-entity> -->
  </a-scene>
  </body>
</html>
