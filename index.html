<!DOCTYPE html>
  <head>
    <!-- ① スクリプトの読み込み -->
    <title>beta32</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>

  <!-- シーンの追加とデバックUIを表示 -->
  <a-scene embedded arjs="debugUIEnabled:true;" vr-mode-ui="enabled: false">
    <!-- オノの読み込み -->
    <a-assets>
      <a-asset-item id="GAxe" src="GAxe.glb"></a-asset-item>
      <a-asset-item id="SAxe" src="SAxe.glb"></a-asset-item>
      <a-asset-item id="RAxe" src="RAxe.glb"></a-asset-item>
    </a-assets>


    <!-- ③ 作成したマーカーでのソース -->
    <a-marker preset="custom" type='pattern' url='pattern-namecircle.patt'>
      <a-entity gltf-model="#GAxe" visible="true" rotation="0 -360 -20" position="0 0 0">
        <a-animation attribute="rotation" to="0 360 -20" direction="alternate" dur="10000" repeat="1"></a-animation>
      </a-entity>
      <a-entity gltf-model="#SAxe" visible="true" rotation="0 -360 -20" position="1 0 0">
        <a-animation attribute="rotation" to="0 360 -20" direction="alternate" dur="10000" repeat="1"></a-animation>
      </a-entity>
      <a-entity gltf-model="#RAxe" visible="true" rotation="0 -360 -20" position="-1 0 0">
        <a-animation attribute="rotation" to="0 360 -20" direction="alternate" dur="10000" repeat="1"></a-animation>
      </a-entity>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
